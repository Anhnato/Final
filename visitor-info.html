    <body>

            <a class="navbar-brand" href="#">
                <img src="zyro-image (1).png" width="50" height="50" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">

                    <li class="nav-item">
                        <a class="nav-link" href="contactweb.html">CONTACT</a>

                    <li class="nav-item">
                        <a class="nav-link" href="products.html">PRODUCTS</a>
                    </li>
                </ul>
            </div>

        <div class="jumbotron bg-secondary text-white">
            <div class="container">
                <h1 class="display-5">Your information let us help you better</h1>
            </div>
        </div>

        <div class="container">
            <form action="#" method="post">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" name="name" required placeholder="Enter your name">
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" required placeholder="Enter your email">
                </div>

                <div class="form-group">
                    <label for="phone">Phone number:</label>
                    <input type="number" class="form-control" id="phone" name="phone" required placeholder="Enter your phone number" required>
                </div>

                <div class="form-group">
                    <label for="city">City:</label>
                    <input type="text" class="form-control" id="city" name="city" required placeholder="Enter your city" required>
                </div>

                <div class="form-group">
                    <label for="random-number">Unique number:</label>
                    <input type="text" class="form-control" id="unique-number" name="unique-number" readonly>
                </div>

                <div class="form-group">
                    <label for="order-date">Order date:</label>
                    <input type="text" class="form-control" id="order-date" name="order-date" readonly>
                </div>

                <a href="order-confirm.html" class="btn btn-dark">Submit</a>
            </form>
        </div>

        <!-- jquery, popper and bootstrap js-->
        <script>
            var randomNumber = Math.floor(Math.random() * 900000) + 100000;
            document.getElementById("unique-number").value = randomNumber;

            var currentDate = new Date();
        
            var year = currentDate.getFullYear();
            var month = String(currentDate.getMonth() + 1).padStart(2, '0');
            var day = String(currentDate.getDate()).padStart(2, '0');
        
            var formattedDate = year + '-' + month + '-' + day;
        
            document.getElementById("order-date").value = formattedDate;

            var data = document.getElementById("dataElement").textContent;
        </script>   
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
